<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="/blog-card/assets/images/illustration-article.svg" alt="blog" class="blog-card">
    </div>
    <div class="text">
      <p class="heading">Learning</p>
      <p>Published 21 Dec 2023</p>
      <h2>HTML & CSS foundations</h2>
      <p class="content">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="author">
        <img src="/blog-card/assets/images/image-avatar.webp" alt="avatar" class="avatar">
        <span>Greg Hooper</span>
      </div>
    </div>
  </div>
</body>

</html>
