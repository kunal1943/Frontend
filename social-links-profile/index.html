<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="profile">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      <h2>Jessica Randall</h2>
      <p class="loc">London, United Kingdom</p>
    </div>
    <div class="content">
      <p class="description">"Front-end developer and avid reader."</p>
      <div class="links">
        <a href="#" class="link">GitHub</a>
        <a href="#" class="link">Frontend Mentor</a>
        <a href="#" class="link">LinkedIn</a>
        <a href="#" class="link">Twitter</a>
        <a href="#" class="link">Instagram</a>
      </div>
    </div>
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kunal Keshri</a>.</p>
  </div>
</body>

</html>
